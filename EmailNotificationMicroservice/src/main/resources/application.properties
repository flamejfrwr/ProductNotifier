spring.application.name=EmailNotificationMicroservice
server.port=0
spring.kafka.consumer.bootstrap-servers=localhost:9091,localhost:9092,localhost:9093
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
consumer.group-id=product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages=by.javaguru.ws.core

spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/DBForTestIdempotenceConsumer
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.kafka.consumer.auto-offset-reset=gavno
